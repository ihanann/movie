<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Add Movie</title>
	<meta http-equiv="Content-Type" context="text/html" charset="UTF-8">
</head>
<body>
		<div>
 			<form th:object="${movie}" th:action="@{save}" action="#" method="post"> 
 				<label for="mname">Movie's name</label>
 				<input type="text" id="mname" th:field="*{MovieName}" />
 				<label for="dname">Director's name</label>
 				<input type="text" id="dname" th:field="*{MovieDirector}"/>
 				<label for="ryear">Release Year</label>
 				<input type="text" id="ryear" th:field="*{ReleaseYear}" />
 				<input type="submit" value="Save"></input>
 			</form>
	</div>
</body>
</html>
